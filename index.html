<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Etch-A-Sketch</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="grid-size-control">
                <input type="number" id="grid-size" min="1" max="100" value="16">
                <button id="reset">Reset Grid</button>
            </div>
            <button id="rainbow-mode">Rainbow Mode</button>
            <button id="gradient-mode">Gradient Mode</button>
            <button id="darken-mode">Darken Mode</button>
            <button id="eraser">Eraser</button>
            <button id="toggle-draw">Toggle Draw</button>
            <button id="toggle-grid">Toggle Grid</button>
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
            <button id="fullscreen">Fullscreen</button>
          <select id="shape-select">
              <option value="square">Square</option>
              <option value="circle">Circle</option>
              <option value="triangle">Triangle</option>
              <option value="diamond">Diamond</option>
          </select>
            <input type="color" id="color-picker" value="#000000">
        </div>
        <div id="grid-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
